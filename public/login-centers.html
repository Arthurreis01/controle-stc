<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>CSupAb – Login</title>

  <!-- já inclui suas regras de estilo -->
  <link rel="stylesheet" href="css/login.css" />

<body>
  <div class="login-container">
    <header class="login-header">
      <h1>CSupAb - Gerência de Suprimentos</h1>
      <p class="tagline">Controle de RMT</p>
    </header>

    <div class="login-card">
      <h2>Entrar no Sistema</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="roleSelect">Perfil</label>
          <select id="roleSelect" required>
            <option value="">Selecione seu perfil</option>
            <option value="admin">Administrador (CSupAb)</option>
            <option value="7330">CEIMMA</option>
            <option value="7220">CEIMBE </option>
            <option value="0960">CEIMSA </option>
            <option value="6830">CEIMNA</option>
            <option value="8510">CEIMRG</option>
            <option value="7910">CEIMLA</option>
          </select>
        </div>
        <!-- só exibido para admin -->
        <div class="form-group" id="passwordGroup">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
          />
        </div>
        <button type="submit" class="btn-primary">Entrar</button>
        <p id="error" class="error"></p>
      </form>
    </div>

    <footer class="login-footer">
      <p>© 2025 Supply Control — Todos os direitos reservados.</p>
    </footer>
  </div>
