<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Controle de RMT - Gerência de Suprimentos - CSUPAB</title>

  <!-- ícones Bootstrap -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  >

  <!-- Seu CSS customizado -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
    <div class="flex align-center">
      <button id="toggle-sidebar" class="btn outline" title="Toggle sidebar">
        <i class="bi bi-list"></i>
      </button>
      <h1>Controle de RMT - Gerência de Suprimentos</h1>
    </div>
    <div class="flex align-center">
      <span
        id="roleDisplay"
        class="badge-pending"
        style="margin-right: var(--spacing); font-weight:600;"
      ></span>
      <button id="btn-logout" class="btn outline">
        <i class="bi bi-box-arrow-right"></i> Sair
      </button>
    </div>
  </header>

  <aside class="sidebar">
    <nav>
      <a href="#dashboard">
        <i class="bi bi-house-door-fill"></i>
        <span class="label">Dashboard</span>
      </a>
      <a href="#import">
        <i class="bi bi-upload"></i>
        <span class="label">Importar RMT</span>
      </a>
      <a href="#stc">
        <i class="bi bi-folder2-open"></i>
        <span class="label">STC</span>
      </a>
      <a href="#rtc">
        <i class="bi bi-truck"></i>
        <span class="label">RTC</span>
      </a>
      <a href="#pending">
        <i class="bi bi-hourglass-split"></i>
        <span class="label">Pendentes</span>
      </a>
      <!-- Novo link para o Inventário -->
      <a href="inventory.html" target="_self">
        <i class="bi bi-box-seam"></i>
        <span class="label">Inventário</span>
      </a>
    </nav>
  </aside>

  <main id="app" class="main"></main>

  <!-- XLSX para importação -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- Script principal da SPA -->
  <script src="js/app.js"></script>
</body>
</html>
