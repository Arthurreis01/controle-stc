<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>Dashboard de Inventário</title>

  <!-- Bootstrap CSS (versão 5.x) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoA7X12WQ5hXv9ZZmBF7rC2EjhFjGF6B7M/hj1QqZ6jIW3"
    crossorigin="anonymous"
  />

  <!-- CSS customizado para o Dashboard -->
  <link rel="stylesheet" href="css/dashboard.css" />
</head>

<body>
  <div class="container-dashboard">
    <!-- ─── 1. Cabeçalho ─────────────────────────────────────────────────── -->
    <div class="header-dashboard">
      <h1>Painel de controle de estoque - Centros de Intendência</h1>
    </div>

    <!-- Mensagem de sucesso/erro (será exibida dinamicamente pelo JS) -->
    <div id="dashboard-msg"></div>

    <!-- ─── 2. Container de Cards ───────────────────────────────────────── -->
    <div id="cards-container"></div>
  </div>

  <!-- Bootstrap JS Bundle (com Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qQ2Xd9FvUpPV0ObAvVjV9YH+Xe6uD//U9Bv1xZ94ZMFNu8wE7Zg3y3I5hb5gJvUw"
    crossorigin="anonymous"
  ></script>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- Script do Dashboard (lógica de montagem dos cards) -->
  <script src="js/dashboard.js"></script>
</body>
</html>
